<!DOCTYPE html>
<html lang="en">

<head>
  <title>Student Record</title>
  <meta charset="utf-8">

  <script></script>
  <link rel="stylesheet" href="style.css">
  <script type="text/javascript" src="script.js"></script>  
</head>

<body>

 
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Logo</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
      <ul class="navbar-nav">
        <li class="nav-item">
          <input type="button" value="Add Record" onclick="myNewRecord()">
        </li>
        <li class="nav-item">

        </li>
        <li class="nav-item">

<div id="addnewrecord">
<div class="container mt-3">
  <h2>Add New Record</h2>
    <div class="mb-3 mt-3">
      <label for="rollnum">Roll Number :</label>
      <input type="text" class="form-control" id="rollnum" placeholder="Roll Number ..." name="rollnum">
    </div>
    <div class="mb-3 mt-3">
      <label for="name">Name : </label>
      <input type="text" class="form-control" id="name" placeholder="Enter name..." name="name">
    </div>
    <div class="mb-3">
      <label for="fname">Father's Name:</label>
      <input type="text" class="form-control" id="fname" placeholder="Father's name..." name="fname">
    </div>
    <div class="mb-3">
      <label for="fname">Mother's Name:</label>
      <input type="text" class="form-control" id="mname" placeholder="Mother's name..." name="mname">
    </div>
    <div class="mb-3">
        <label for="pwd">Class and Section:</label>
        <input type="text" class="form-control" id="sclass" placeholder="Class and Section ..." name="class">
    </div>
    <input type="button" class="btn btn-primary"  onclick="Record()" value="Submit"></input>
    <div id="demo"></div>
</div>
</div>


<div id="mysearch" class="container mt-3">
    <h2>Search Record</h2>
    <div class="mb-3 mt-3">
      <label for="rollnum">Roll Number :</label>
      <input type="text" class="form-control" id="searchrollnum" placeholder="Roll Number ..." name="rollnum">
    </div>
    <input type="button" class="btn btn-primary"  onclick="Search()" value="Search"></input>
    <input id="getrollnum">
    <input id="getname">
    <input id="getfname">
    <input id="getmname">
    <input id="getsclass">
</div>

<div id="myupdate" class="container mt-3">
    <h2>Update Record</h2>
    <div class="mb-3 mt-3">
      <label for="rollnum">Roll Number :</label>
      <input type="text" class="form-control" id="searchrollnumu" placeholder="Roll Number ..." name="rollnum">
    </div>
    <input type="button" class="btn btn-primary"  onclick="SearchUpdate()" value="Search"></input>
    <input id="ugetrollnum">
    <input id="ugetname">
    <input id="ugetfname">
    <input id="ugetmname">
    <input id="ugetsclass">
    <input type="button" onclick="Updated()" value="UPDATE">
</div>

</body>
</html>
